<base href="${CONTEXT_PATH}/" />
<div class="pageContent">
	<form method="post" action="sys/userinfo/<%if(has(userinfo.id)) {%>update<%}else{%>save<%}%>" class="pageForm validate" onsubmit="return validateCallback(this, dialogResetDone)">
  <input type=hidden id="id" name="id"  value="${userinfo.id}">
  <input type=hidden name="userinfo.id"  value="${userinfo.id}">
	<div class="pageFormContent" layoutH="56">
		<h2 class="contentTitle"><%if (storage.id !="") {%>编辑用户<%} else {%>创建用户<"}"></h2>
		<dl>
			<dt>用户名：</dt>
			<dd>
				<input type="text" name="userinfo.username" value="${userinfo.username}" 
						oldValue="${userinfo.username}" onchange="migr.commonCheckStr(this)" class="required" 
						remote="sys/userinfo/checkIsNotExist?id=${userinfo.id}"
						maxlength="30" <%if (userinfo.id == "") {%>readonly="readonly"<%}%>/></dd>
		</dl>
		
		<%if (userinfo.id == "") {%>
    		<dl>
    			<dt>密码：</dt>
    			<dd><input type="password" id="pwd" name="userinfo.pwd"   value="" class="required"   maxlength="30"></dd>
    		</dl>
			
			<dl>
				<dt>重复密码：</dt>
				<dd><input type="password"  name="confirmPassword"   value=""     equalTo='#pwd' class="required"    maxlength="30"></dd>
			</dl>
		<%}%>
		<dl>
			<dt>真实姓名：</dt>
			<dd><input type="text" name="userinfo.realname"  value="${userinfo.realname}"></dd>
		</dl>
		<dl>
			<dt>手机：</dt>
			<dd><input type=text name=userinfo.mobile  value="${userinfo.mobile}"></dd>
		</dl>
		<dl>
			<dt>电话：</dt>
			<dd><input type=text name=userinfo.tel  value="${userinfo.tel}"></dd>
		</dl>
		<dl>
			<dt>Email：</dt>
			<dd><input type=text name=userinfo.email value="${userinfo.email}"  class="email"></dd>
		</dl>
		<dl>
			<dt>QQ：</dt>
			<dd><input type=text name=userinfo.qq  value="${userinfo.qq}"  class="number"></dd>
		</dl>
		<dl>
			<dt>账户状态：</dt>
			<dd>
				<select class="combox" name=userinfo.inuse>
		  			
				</select>
			</dd>
		</dl>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
<%}%>
