
<div class="pageHeader">
	<form id="pagerForm" action="gencode" onsubmit="return navTabSearch(this)" method="post" style="height:100%;weith:100%">
	<div class="searchBar">
		<table class="searchContent" align="right">
			<tr>
				<td width="100%" height="100%">
					<select class="combox" name="db_list" class="required combox">
						<option value="">---请选择---</option>
						<%
							for(dblist in dbPage){
						%>
							<option value="${dblist}" <%if (has(db_list) && db_list == dblist){%>selected="selected"<%}%>>${dblist}</option>
						<%}%>
					</select>
				</td>
				<td>
    					配置包名：<input type="text" class="focus highlightText" size="40" name="packages" alt="cn.yyljlyy.model"/>
    			</td>
				<td><div class="button"><div class="buttonContent">
				<button type="submit">查询</button></div></div></td>
				<td><a class="button" href="gencode/dblistpage" target="dialog" mask="true" title="生成效果"><span>生成代码</span></a></td>
			</tr>
			
		</table>
	</div>
	</form>
</div>
<div class="pageContent">
	<table class="table" id="dblist" width="100%" layoutH="138">
		<thead>
			<tr>
				<th>列名</th>
				<th>类型</th>
				<th>类名</th>
			</tr>
		</thead>
		<tbody>
			<%for (dbs in dbPages.list){ %>
				<tr target="sid_obj">
	            	<td align="left">${dbs.COLUMN_NAME}</td>
	            	<td align="left">${dbs.DATA_TYPE}</td>
	            	<td align="left">${(dbs.COLUMN_COMMENT)}</td>
				</tr>
			<%}%>
		</tbody>
	</table>
</div>
